  <div class="card-header py-3">
      <h6 class="m-0 text-primary"></h6>
  </div>
<div class="card-body">

 <form class="user"(ngSubmit)="onSubmit()" #f="ngForm">

<div class="form-group">

<mat-form-field>
  <input matInput ngModel name="from" [matDatepicker]="from"   placeholder="From: date">
  <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
  <mat-datepicker #from></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput ngModel name="to" [matDatepicker]="to"  placeholder="To: date">
  <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
  <mat-datepicker #to></mat-datepicker>
</mat-form-field>

</div>

<div class="form-group">
<label for="">Department</label>
 <select placeholder="Departments" style="color:#666;font-size: .8rem;border-radius:10rem;padding:0.5rem 1rem;" 
               ngModel name="department_id" class="form-control" id="departments" required>
               <option >Select Department</option>
              <option *ngFor="let department of departments; let i = index" [value]="department.id">
              {{department.name}}
              </option>
              </select>
            </div>
<div class="submit">                
 <button  class="btn btn-primary btn-user btn-block" type="submit"> Download</button>
</div>
</form>
      <div class="alert alert-danger" role="alert" *ngIf="result.length>2" >
      <h4 class="alert-heading">An Error occurred</h4>
      <ul >
      <li *ngFor="let r of result">{{r}}</li>
      </ul> 
      </div>
      <br>
      <div class="alert alert-success" role="alert" *ngIf="success" >
      <p>Report downloaded successfully!</p> 
      </div>
      <div *ngIf="isLoading">
      loading...
      </div>
 </div>
</div>
