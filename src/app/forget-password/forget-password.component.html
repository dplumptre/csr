<div class="container"> 

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Forget Password!</h1>


                  </div>
                <form class="user" (ngSubmit)="onSubmit()" #l="ngForm">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" 
                      id="exampleInputEmail" aria-describedby="emailHelp" name="email" placeholder="Enter Email Address..."
                   ngModel required email #email="ngModel">
                    </div>
            

             <div *ngIf="!email.valid && email.touched" class="response text-danger">Please Enter valid email</div> 

                    


                    <div style="text-align:center">
 <app-loaders></app-loaders>
</div>
<div class="submit">

                    <button [disabled]="!l.valid" type="submit" class="btn btn-danger btn-user btn-block">
                      Send
                    </button>
<br>
  <div class="alert alert-danger" role="alert" *ngIf="error" >
                 
                  <ul>
                   <li >{{error}}</li>
                 </ul>

                  </div>
                 <div class="alert alert-success" role="alert" *ngIf="success" >
                  <p>{{ success}}</p> 
                  </div>


</div>
                  </form>
                  <hr>
              <!--    <div class="text-center">
                    <a class="small" routerLink="/">Go to Login</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/register">Create an Account!</a>
                  </div>-->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
