<div class="container"> 

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
       
               <div *ngIf="!f.valid && f.touched" class="alert alert-danger">Please enter required fields</div>       
                <form class="user"(ngSubmit)="onSubmit()" #f="ngForm">
                 <div class="form-group">
                 <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Full Name" 
                 ngModel  name="name" required>
                 </div>
                 <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" ngModel
                   name="email" required email>
                 </div>


              <div class="form-group">
              <select placeholder="Departments" style="color:#666;font-size: .8rem;border-radius:10rem;padding:0.5rem 1rem;"  ngModel name="department" class="form-control" id="departments" required>
              <option *ngFor="let department of departments; let i = index" [value]="department.id">
              {{department.name}}
              </option>
              </select>
                </div>


                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" ngModel 
                     name="password1" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password"
                     ngModel name="password2" required>
                  </div>
                </div>



<div class="submit">
                   
                    <button [disabled]="!f.valid"  class="btn btn-danger btn-user btn-block" type="submit"> Register Account</button>
</div>

              
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/">Already have an account? Login!</a>
              </div>

<hr>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
