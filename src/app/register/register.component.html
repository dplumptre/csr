<div class="container"> 

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                 <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Full Name" #name>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" #email>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" #password1>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" #password2>
                  </div>
                </div>



<div class="submit">
                    <a  (click)="onRegister()" class="btn btn-primary btn-user btn-block">
                     Register Account
                    </a>
</div>

              
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" routerLink="/">Already have an account? Login!</a>
              </div>

<hr>


<form   (ngSubmit)="onSub(f)" #f="ngForm">
<label for="">username</label>
<input type="text" class="form-control" name="name" ngModel>
<label for="">pin</label>
<input type="text"  class="form-control" name="pin" ngModel>
<hr>
<button class="btn btn-success" type="submit">Submit</button>
</form>








            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
