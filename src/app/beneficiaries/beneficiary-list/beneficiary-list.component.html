          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
     
     
     
     
     <div class="card-body">




             
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

  <div class="mat-elevation-z8">
        <table class="table-responsive-sm" mat-table [dataSource]="beneficiaries"  matSort>
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

        
                <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> <button (click)="addBen()" class="btn btn-primary"><i class="fa fa-plus"></i></button> </th>
                <td mat-cell *matCellDef="let user">
                
   <div class="btn-group" role="group" aria-label="Basic example">           
  <button (click)="onViewBen(user.id)" class="btn btn-primary btn-sm"><i class="fa fa-eye btn-sm"></i></button>
  <button (click)="editBen(user.id)" class="btn btn-warning btn-sm"><i class="fa fa-edit btn-sm"></i></button>
  <button (click)="delBen(user.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash btn-sm"></i></button>
  </div>
                 
                 
                 </td>
                </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsFull"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsFull;"></tr>
      </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div> 




  </div>  <!--card body-->

  </div>  <!--card div-->
